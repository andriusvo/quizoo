sylius_grid:
    grids:
        app_student_group:
            driver:
                name: doctrine/orm
                options:
                    class: "%app.model.student_group.class%"
                    repository:
                        method: createForGrid
            fields:
                code:
                    label: sylius.ui.code
                    type: string
                    sortable: ~
                studentsCount:
                    label: app.ui.students_count
                    type: twig
                    path: .
                    options:
                        template: "@PlatformAdmin/StudentGroup/Grid/Field/_studentsCount.html.twig"
            filters:
                code:
                    type: string
                    label: sylius.ui.code
                    form_options:
                        type: contains
                students:
                    type: string
                    label: app.ui.student
                    options:
                        fields: [student.firstName, student.lastName]
                    form_options:
                        type: contains
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete
