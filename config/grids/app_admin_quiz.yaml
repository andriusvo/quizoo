sylius_grid:
    grids:
        app_quiz:
            driver:
                name: doctrine/orm
                options:
                    class: "%app.model.quiz.class%"
                    repository:
                        method: createForGrid
                        arguments:
                            - expr:service('App\\Provider\\UserProvider').getUser()
            fields:
                code:
                    type: string
                    label: sylius.ui.code
                    sortable: ~
                subject:
                    label: app.ui.subject
                    type: string
                    sortable: ~
                title:
                    label: sylius.ui.title
                    type: string
                    sortable: ~
                groups:
                    label: app.ui.groups
                    type: twig
                    path: .
                    options:
                        template: "@PlatformAdmin/Quiz/Grid/Field/_groups.html.twig"
            filters:
                search:
                    type: string
                    label: sylius.ui.search
                    options:
                        fields: [code, title]
                groups:
                    type: string
                    label: app.ui.group
                    options:
                        fields: [studentGroup.code]
                    form_options:
                        type: contains
            actions:
                main:
                    create:
                        type: create
                item:
                    show:
                        type: show
                    update:
                        type: update
